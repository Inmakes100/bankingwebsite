     <label for="id_district">Select District:</label>
     <select id="districtDropdown" onchange="updateBranchDropdown()">
       <option value="" selected="selected">Select district</option>
       <option value="A">District A</option>
       <option value="B">District B</option>
         <option value="C">District C</option>
     </select><br>

     <label for="id_branch">Select Branch:</label>
     <select id="branchDropdown">
     </select><br>

     <script>
function updateBranchDropdown() {
    const districtDropdown = document.getElementById('districtDropdown');
    const branchDropdown = document.getElementById('branchDropdown');

    branchDropdown.innerHTML = '';

     const subBranches = {
        A: ['B1', 'B2', 'B3'],
        B: ['C1', 'C2', 'C3'],
        C: ['D1', 'D2', 'D3'],

    };

     const selectedDistrict = districtDropdown.value;
     const selectedSubBranches = subBranches[selectedDistrict];

      for (const subBranch of selectedSubBranches) {
        const option = document.createElement('option');
        option.value = subBranch;
        option.text = subBranch;
        branchDropdown.appendChild(option);
    }
}
</script>
